<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>BookWorm</title>
</head>
<body>

<section class="container mt-4">
    <h1 class="text-center display-2 text-primary book heading">
        <i class="fas fa-book text-success"></i>
        <strong>
            <span class="first"> Book</span>
            <span class="text-danger last">Worm</span>
        </strong>
    </h1>

    <form id="book-form">
            <div class="form-group">
                <label for="bookTitle" class="form-label mt-4">Author</label>
                <input type="text" class="form-control" id="bookTitle" aria-describedby="emailHelp" placeholder="Author">
            </div>

        <div class="form-group">
            <label for="bookAuthor" class="form-label mt-4">Title</label>
            <input type="text" class="form-control" id="bookAuthor" aria-describedby="emailHelp" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="bookISBN" class="form-label mt-4">Book ISBN</label>
            <input type="text" class="form-control" id="bookISBN" aria-describedby="emailHelp" placeholder="ISBN">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-light mt-2" type="submit">Add BOOK</button>
        </div>
    </form>

    <table class="table table-striped table-hover mt-3">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>#ISBN</th>
            <th></th>
        </tr>

        </thead>
        <tbody id="book-list"></tbody>
    </table>
</section>
<script src="app.js"></script>
</body>
</html>
